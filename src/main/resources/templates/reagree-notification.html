<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>약관 재동의 요청</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
<div
    style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
  <div style="font-size: 20px; font-weight: bold; color: #007bff; margin-bottom: 20px;">약관 재동의 요청
  </div>

  <div style="margin-bottom: 20px;">
    <p>안녕하세요, 모놀로그 서비스 이용자님,</p>
    <p>서비스 약관이 새롭게 업데이트되었습니다.</p>
  </div>

  <div style="margin-bottom: 20px;">
    <p><strong>변경된 약관</strong></p>
    <div style="background-color: #eef; padding: 10px; border-radius: 5px; font-size: 14px;">
      <p th:text="${content}">[약관 내용]</p>
    </div>
    <p><strong>변경 일자 :</strong> <span th:text="${updatedAt}">[변경 일자]</span></p>
  </div>

  <div style="margin-bottom: 20px;">
    <p>아래 재동의 버튼을 클릭하여 약관에 재동의해 주세요.</p>
    <form th:action="${reagreeUrl}" method="post">
      <input type="hidden" name="_method" value="PATCH"/>
      <button type="submit"
              style="background-color: #007bff; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
        재동의
      </button>
    </form>
  </div>

  <div style="margin-bottom: 20px;">
    <p>재동의하지 않으면 유예 기간 이후 서비스 이용이 제한될 수 있습니다.</p>
  </div>

  <div style="font-size: 12px; color: #999;">
    감사합니다.<br>Sparta Gathering Team
  </div>
</div>
</body>
</html>
