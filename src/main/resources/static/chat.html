<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <style>
    .chat-bubble {
      max-width: 70%;
      padding: 0.5rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .chat-bubble.sent {
      background-color: #e1ffc7;
      align-self: flex-end;
    }

    .chat-bubble.received {
      background-color: #fde2d3;
      align-self: flex-start;
    }

    .chat-bubble.join {
      color: #28a745;
      font-weight: bold;
      text-align: center;
      align-self: center;
    }

    .chat-bubble.leave {
      color: #dc3545;
      font-weight: bold;
      text-align: center;
      align-self: center;
    }

    #chatContainer {
      max-height: 500px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
  </style>

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<nav class="bg-blue-500 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/home.html" class="text-white text-lg font-bold">← 뒤로</a>
    <h1 id="gatherTitle" class="text-white text-lg font-semibold mx-auto">모임 상세</h1>
  </div>
</nav>

<div class="container mx-auto mt-auto max-w-2xl">
  <div class="bg-white rounded-lg shadow-md h-[600px] flex flex-col">
    <!-- 이전 메시지 로드 버튼 -->
    <div id="loadMoreButtonContainer" class="text-center p-2">
      <button id="loadMoreButton"
              class="text-blue-500 text-sm hover:underline">이전 메시지 불러오기
      </button>
    </div>

    <!-- 채팅 메시지 컨테이너 -->
    <div id="chatContainer" class="flex flex-col space-y-3">
      <div id="chatMessages" class="flex flex-col space-y-3">
        <!-- 메시지들이 동적으로 추가됩니다 -->
      </div>
    </div>

    <!-- 입력 칸 -->
    <div class="border-t p-4 flex space-x-2">
      <input type="text" id="messageInput" placeholder="메시지를 입력하세요"
             class="flex-grow p-2 border rounded">
      <button id="sendMessageButton"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">전송
      </button>
    </div>
  </div>
</div>

<footer class="bg-blue-500 text-white text-center py-4 mt-auto">
  <div class="container mx-auto">
    &copy; 2024 Monolog. All rights reserved.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
