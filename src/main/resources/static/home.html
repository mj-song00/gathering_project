<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>홈 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <script defer src="/js/home.js"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-500 p-4">
  <div class="container mx-auto flex justify-between">
    <a href="/" class="text-white text-lg font-bold">Monolog</a>
    <button id="logoutButton" class="text-red-500 px-4">로그아웃</button>
  </div>
</nav>
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">로그인 성공</h1>
    <p class="text-gray-700 mb-4">Gathering 앱에 오신 것을 환영합니다!</p>
    <div>
      <input type="text" id="gatheringIdInput" placeholder="모임 ID를 입력하세요"
             class="w-full px-3 py-2 border rounded mb-4">
      <button id="chatButton" onclick="goToChatRoom()"
              class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
        채팅방으로 이동
      </button>
    </div>
  </div>
</div>
<script>
  // 로그아웃 로직
  document.getElementById("logoutButton").addEventListener("click", function () {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  });

  // 채팅방 이동 로직
  function goToChatRoom() {
    const gatheringId = document.getElementById("gatheringIdInput").value;
    if (gatheringId) {
      window.location.href = `/chat.html?gatheringId=${gatheringId}`;
    } else {
      alert("모임 ID를 입력해주세요.");
    }
  }
</script>
</body>
</html>
