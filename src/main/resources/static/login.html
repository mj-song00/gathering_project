<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <script defer src="/js/login.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<nav class="bg-blue-500 p-4">
  <div class="container mx-auto flex justify-between">
    <a href="/" class="text-white text-lg font-bold">Monolog</a>
    <div>
      <a href="/login.html" class="text-white px-4">로그인</a>
      <a href="/signup.html" class="text-white px-4">회원가입</a>
    </div>
  </div>
</nav>
<div class="flex items-center justify-center flex-grow">
  <div class="bg-white p-6 rounded shadow-md text-center max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">로그인</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="email" placeholder="이메일을 입력해주세요."
               class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요."
               class="w-full px-3 py-2 border rounded" required>
      </div>
      <p id="errorMessage" class="text-red-500 text-sm hidden"></p>
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
        로그인
      </button>
    </form>
    <div class="mt-4">
      <button onclick="kakaoLogin()"
              class="w-full py-2 px-4 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600">
        카카오 소셜 로그인
      </button>
    </div>
    <p class="mt-4 text-gray-700">계정이 없으신가요?</p>
    <a href="/signup.html"
       class="inline-block mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
      회원가입
    </a>
  </div>
</div>

<!-- 푸터 -->
<footer class="bg-blue-500 text-white text-center py-4 mt-auto">
  <div class="container mx-auto">
    &copy; 2024 Monolog. All rights reserved.
  </div>
</footer>
</body>
</html>
